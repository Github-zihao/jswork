<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>talk</title>
<script>
    function say(name){
        var value = prompt(name+"说");
        console.log(name + "说:" + value);
    }
</script>
</head>
<body>
    <button onclick="say('小明')">小明说</button>
    <button onclick="say('小红')">小红说</button>
</body>
</html>
