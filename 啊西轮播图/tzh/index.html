<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我d第一个轮播图</title>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
        .box{
            margin: 100px 30px;
            width: 500px;
            height: 250px;
            background-color: red;
            border: solid 1px black;
            overflow: hidden;
        }
        .box ul{
            display: block;
            height: 100%;
            width: 2500px;
            margin-left: 0;
        }
        .box ul li{
            display: block;
            float: left;
            list-style: none;
            height: 100%;
            width: 20%;
        }
        .box ul li img{
            width:100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>          
            <li><img src="./146344601049895724.jpg" alt=""></li>
            <li><img src="./8c18b5159d5140f2bbe83d7431892f44.jpg" alt=""></li>
            <li><img src="./download.jpg" alt=""></li>
            <li><img src="./u=44042439,3047267953&fm=26&gp=0.jpg" alt=""></li>
            <li><img src="./146344601049895724.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
<script>
    var box = document.getElementsByClassName('box')
    var box_ul = box[0].children[0]
    var i= 0;
    setInterval(function(){
        box_ul.style.transition = 'margin-left 1s';
        box_ul.style.marginLeft = '-' + i*500 + 'px';
        i++;        
        if(i===6){
            box_ul.style.transition = 'none';
            i=0;
            box_ul.style.marginLeft = '-' + i*500 + 'px';
        }

    },1000)
</script>
