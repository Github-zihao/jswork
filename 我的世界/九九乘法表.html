<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body id="box">
    
</body>
<script>
    var str = '<table border="1">'
    for(let i=1;i<=9;i++){
        str += '<tr>'
        for(let y=1;y<=i;y++){
            str += '<td>' + i + '*' + y + '=' + i*y + '</td>';
        }
        str += '</tr>'
    }
    str += '</table>'
    document.getElementById('box').innerHTML = str;
</script>
</html>
