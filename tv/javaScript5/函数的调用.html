        //求一组数中的最大值
        var array = [5,3,6];


//        console.log(getMax(array))
        console.log(getMax(undefined))
        /**
        *求最大值
        *@param array {Array}
        *@returns {number}
        */
        function getMax(array){
            array = array || [];
            //todo 判断数组中的第一个数是最大值
            if(array.length == 0){
                //undefined
                return; //这个位置函数会返回什么值?
            }
            

            //假设数组中的第一个数是最大值
            var max = array[0];
            for(var i = 0;i<array.length;i++){
                max=max < array[i]?array[i]:max;
            }

            //返回最大值
            return max;
        }
