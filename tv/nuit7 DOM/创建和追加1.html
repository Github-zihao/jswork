<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <h2>节点创建和追加</h2>
</body>
</html>
<script>
/**
<ul>  
    <li city="沈阳">辽宁</li>
    <li city="济南">山东</li>
    <li city="杭州">湛江</li>
</ul>
 */
var ull = document.createElement('li');
var province = ['辽宁','山东','湛江'];
var city = ['沈阳','济南','杭州'];
for(var k in province){
    //创建li的元素节点
    var lii = document.createElement('li');
    //创建li内部的文本节点
    var txt = document.createTextNode(province[k]);
    //给li节点设置属性
    lii.setAtrribute('city',city[k]);

    //给li追加文本节点
    lii.appendChild(txt);
    //给ull追加li节点
    ull.appendChild(lii);
}
document.getElementsByTagName('body')[0].appendChild(ull);
</script>
