<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>删除</h2>

        <li city="济南" id="shan">山东</li>

    <ul id="south">

<script>
