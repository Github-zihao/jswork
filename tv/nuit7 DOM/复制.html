<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>节点复制并追加</h2>
    <ul id="north">  
        <li city="沈阳" id="ning">辽宁</li>
        <li city="济南" id="shan">山东</li>
        <li city="长春">吉林</li>
    </ul>
    <ul id="south">  
        <li city="杭州" id="hang">湛江</li>
    </ul>
    <input type="button" value="已有节点追加" onclick="f1()" />
</body>
</html>
<script>
//已有节点的追操作
function f1(){
    //复制一份"辽宁"并同时追加给south
    //获得辽宁节点
    var ning = document.getElementById('ning');
    var fu_ning = ning.cloneNode(true);//深层复制  就是包括txt
    //被追加的父节点<ul id="south">
    var south = document.getElementById('south');

    //把复制的辽宁追加给south
    south.insertBefore(fu_ning,hang);
}
</script>
