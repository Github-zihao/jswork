    <script>
    var deepCopy = function () {
        //创建一个对象
        var temp = {};
        //拷贝属性，在判断如果是引用类型需要深拷贝
            for (var k in this){
            if(typeof temp[k] === 'object'){
                temp[k]=this[k].deepCopy;
            }else{
                temp[k]=this[k];
            }
        }
        return temp;
        }
    
        var car = {name: '法拉利'};
        var p = {name:'张三',age:19,gender:'男',car:car};

        //让所有的对象都有拷贝的方法
        car.deepCopy = deepCopy;
        p.deepCopy = deepCopy;

        var newP = p.deepCopy();

        p.name = '李四';
        p.age = 20;
        p.gender = '女';
        p.car.name = '兰博基里';
    </script>
