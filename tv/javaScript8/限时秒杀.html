<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>
    <div class="box">
        <!--剩余多少时间-->
        <div id="d"></div>
        <div id="h"></div>
        <div id="m"></div>
        <div id="s"></div>
    </div>
    <script>
    //设置秒杀时间                                //将当前信息转换为毫秒形式
    var endtime = new Date('2020-10-10 00-00-00'),endseconds = endtime.getTime();
//  var endtime = new Date(); endseconds = endtime.getTime() + 60 * 1000;

    //声明变量保存剩余的时间
    var d = h = m = s = 0;
    seckill()//直接显示
    var id = setInterval(seckill,1000);
    function seckill(){
        var nowtime = new Date(); //获取当前的时间
        //时间差  结束时间和当前时间作减法
        var remaining = parseInt((endseconds - nowtime.getTime()) / 1000);
        
        if(remaining > 0){
            d = parseInt(remaining / 86400);//天
            h = parseInt((remaining / 3600) % 24);//小时
            m = parseInt((remaining / 60) % 60);//分钟
            s = parseInt(remaining % 60);//秒

            d = d < 10? '0' + d : d;
            h = h < 10? '0' + h : h;
            m = m < 10? '0' + m : m;
            s = s < 10? '0' + s : s;
        }else{
            clearInterval(id);
            d = h = m = s = '00';
        }
        document.getElementById('d').innerHTML = d + '天';
        document.getElementById('h').innerHTML = h + '时';
        document.getElementById('m').innerHTML = m + '分';
        document.getElementById('s').innerHTML = s + '秒';
    }
    </script>
</body>
</html>
