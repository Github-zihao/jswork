<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var dsq = window.setTimeout("fn()",3000);//一次性
        //window.setInterval("",3000);//多次性
        function fn(){
            alert(678);
        }
        function fun(){
            window.clearTimeout(dsq);
        }
    </script>
</head>
<body>
    <input type="button" value="点击清除定时器" onclick="fun()">
</body>
</html>
