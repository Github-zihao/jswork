<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    假设这里有一个表单
</body>
</html>
<script>
    //对表单进行验证，如果验证不正确，则浏览器禁止跳转
    var fm = document.getElementsByTagName('form')[0];
    //给fm设置提交事件
    fm.onsubmit = function(){
        alert('邮箱格式不正确');
        return false;//停止浏览器跳转
    }

    //阻止浏览器默认动作
    //return false,其只针对dom1级事件起作用
    //evt.preventDefault(); dom1和dom2都起作用
    fm.addEventListener('submit',function(evt){
        alert('邮箱格式不正确dom2');
        evt.preventDefault();//停止浏览器跳转
    })
</script>
