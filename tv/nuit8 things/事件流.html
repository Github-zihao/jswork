<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件流效果</title>
    <style>
        div{width: 400px; height: 300px; background-color: pink;}
        p{width: 300px; height: 200px; background-color: lightseagreen;}
        span{background-color: midnightblue;}
    </style>
</head>
<body>
    <h2>事件流效果</h2>
    <div>
        <p>
            <span>December February Marth</span>
        </p>
    </div>
</body>
</html>
<script>
    var sp = document.getElementsByTagName('span')[0];
    var pt = document.getElementsByTagName('p')[0];
    var dv = document.getElementsByTagName('div')[0];
    sp.addEventListener('click',function(evt){
        console.log('this is span tag');
        evt.stopPropagation();//阻止事件流产生
    },false);
    pt.addEventListener('click',function(evt){
        console.log('this is span tag');
        evt.stopPropagation();//阻止事件流产生
    },false);
    dv.addEventListener('click',function(evt){
        console.log('this is span tag');
        evt.stopPropagation();//阻止事件流产生
    },false);
</script>
