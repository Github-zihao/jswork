<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dom2级事件设置</title>
    <style type="text/css">
        h2{width:300;height:200;background-color:pink;}
    </style>
</head>
<body>
    <h2>dom2级时间设置</h2>
</body>
</html>
<script>
    //dom2级事件的简单处理
    var hh = document.getElementsByTagName('h2')[0];
    hh.addEventListener('mouseover',function(){
        this.style.backgroundColor = "lightblue";
    });
    hh.addEventListener('mouseout',function(){
        this.style.backgroundColor = "pink";
    });
    function f1() {
        console.log(111);
    }
    hh.addEventListener('click',f1);//f1没有()括号，是函数的名字队click进行赋值（而非函数运行返回的信息复制）
</script>
