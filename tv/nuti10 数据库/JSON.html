<script>
    /*
        1.JSON是一种数据的格式
        2.JSON跟编程语言没有关系
        3.JSON的载体是字符串
        4.基本上所有的编程语言都支持JSON
        5. 语言简洁 基本上所有的编程语言 都提供了对应的方法 来解析JSON
        6. JSON格式的字符串  转化完毕之后分 会变成 数组 对象
    */

    // JSON的写法  -- 用来表示对象
    // 对象使用
    // 属性名 必须使用 {} 包裹
    // 属性值 必须使用 "" 包裹 -- 如果属性值是数值 可以不使用双引号
    var JSONOBject = '{"name":"小明","sex":"不男不女"}';
    // 转化为 对应的 对象(数组)
    var obj = JSON.parse(JSONOBject);
    console.log(obj);
    console.log(obj.name+'|'+obj.sex);

    // JSON的方法 -- 用来表示数组
    var JSONArr = '["绿色的蔬菜","大蒜","大葱","番茄","圣女果"]';
    console.log(JSONArr);
    //转化为 对应的 数组对象
    var arr = JSON.parse(JSONArr);
    console.log(arr);
    console.log(arr[2]);

    // JSON的写法 -- 对象数组
    var JSONOBjArr = '{"name":"彭林","skill":"约跑","runfriends":["张三","李四","王五"]}';
    console.log(JSONOBjArr);
    // 转化为对应的 对象 数组
    var result = JSON.parse(JSONOBjArr);
    console.log(result);
    console.log(result.runfriends[1]);
</script>
