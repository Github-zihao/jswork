    //最终模式

    /*为什么 isSort = ture，不能写在循环外面
    因为 交换位置 isSore = folse. isSort的值永远是false。

    var array = [33, 35, 54, 34, 53, 77, 29];
        var s = 0;
        var s1 = 0;
        for (var i = 0; i < array.length - 1; i++){
            var isSort = true;
            for (var j = 0 ; j < array.length - 1 - i;j++){
                //如果交换位置，证明没排浩，如果没交换位置，证明排好。
                if (array[j] > array[j+1]){

                    isSort =false;//还没有交换好
                    //交换位置
                    var tmp = array[j];
                    array[j] =array[j+1];
                    array[j+1] = tmp;
                }
                s++;
            }
            s1++;

            if(isSort){
                //如果排序好了
                break;
            }
        }
    console.log("内循环的次数："+s);
